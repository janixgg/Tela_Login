<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto Tela de Login</title>
</head>

<body>

    <div class="container">

        <div class="img-dog">
            <!--<a href='https://br.freepik.com/fotos-vetores-gratis/fundo'
                alt="Fundo foto criado por rawpixel.com - br.freepik.com">-->
                <img src="./img/64846.jpg">
            
        </div>

        <div class="form">
            <h1>Create Account!</h1>
            <form>
                <input id="Name" name="Name" type="text" placeholder="Name">
                <input id="Phone" name="Phone" type="tel" placeholder="Phone"><br>
                <input id="Email" name="Email" type="email" placeholder="Email"><br>
                <input id="Password" name="Password" type="password" placeholder="Password">
                <input id="Repeat_Password" name="Repeat_Password" type="password" placeholder="Repeat Password"><br>
                <input id="Register" type="submit" value="Register Account"><br>
                <input id="Google" type="submit" value="Register with Google"><br>
                <input id="Facebook" type="submit" value="Register with Facebook"><br>

            </form>
            <a href="#">
                <p id="Forgot">Forgot Password?</p><br>
            </a>

            <a href="#">
                <p id="Login">Already have an account? Login!</p>
            </a>
        </div>

    </div>

</body>

</html>
